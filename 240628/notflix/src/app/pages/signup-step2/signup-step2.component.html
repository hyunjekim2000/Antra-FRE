<div class="signup-background">
  <div class="signup-container">
    <div class="signup-content">
      <h2>Create a password to start your membership</h2>
      <p>Just a few more steps and you're done! We hate paperwork, too.</p>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="email" formControlName="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" placeholder="Add a password" required>
        </div>
        <button type="submit">Next</button>
      </form>
    </div>
  </div>
</div>
