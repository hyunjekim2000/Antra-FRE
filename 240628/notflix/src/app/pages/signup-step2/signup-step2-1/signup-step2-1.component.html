<div class="signup-background">
  <div class="signup-container">
    <div class="signup-content">
      <h2>Create a password to start your membership</h2>
      <p>Just a few more steps and you're done! We hate paperwork, too.</p>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="email" formControlName="email" placeholder="Enter your email" required>
          <div *ngIf="form.get('email')?.errors?.['required']" class="error">
            Email is required
          </div>
          <div *ngIf="form.get('email')?.errors?.['email']" class="error">
            Invalid email format
          </div>
          <div *ngIf="form.get('email')?.errors?.['hasemail']" class="error">
            Email is already taken
          </div>
          <div *ngIf="isLoading" class="loading-indicator">
            Checking email...
          </div>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" placeholder="Add a password" required>
          <div *ngIf="form.get('password')?.errors?.['required']" class="error">
            Password is required
          </div>
        </div>
        <button type="submit" [disabled]="form.invalid">Next</button>
      </form>
    </div>
  </div>
</div>
