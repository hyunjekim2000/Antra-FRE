<div class="signup-container">
  <h1>Connect Your TMDb Account</h1>
  <p>Enter your username and TMDb API key to connect your account.</p>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" placeholder="Enter your username" required>
      <div *ngIf="form.get('username')!.invalid && form.get('username')!.touched" class="error">
        Username is required
      </div>
    </div>
    <div class="form-group">
      <label for="tmdb-key">TMDb API Key</label>
      <input type="text" id="tmdb-key" formControlName="tmdbKey" placeholder="Enter your TMDb API Key" required>
      <div *ngIf="form.get('tmdbKey')!.invalid && form.get('tmdbKey')!.touched" class="error">
        TMDb API Key is required
      </div>
    </div>
    <button type="submit" [disabled]="form.invalid">Next</button>
  </form>
</div>
